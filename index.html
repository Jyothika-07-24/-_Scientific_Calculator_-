<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <button id="theme-btn">ðŸŒ™</button>
        </div>

        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="btn fn" onclick="clearDisplay()">C</button>
            <button class="btn fn" onclick="backspace()">âŒ«</button>
            <button class="btn fn" onclick="toggleDegRad()">DEG</button>
            <button class="btn op" onclick="appendOperator('/')">Ã·</button>

            <button class="btn num" onclick="appendValue('7')">7</button>
            <button class="btn num" onclick="appendValue('8')">8</button>
            <button class="btn num" onclick="appendValue('9')">9</button>
            <button class="btn op" onclick="appendOperator('*')">Ã—</button>

            <button class="btn num" onclick="appendValue('4')">4</button>
            <button class="btn num" onclick="appendValue('5')">5</button>
            <button class="btn num" onclick="appendValue('6')">6</button>
            <button class="btn op" onclick="appendOperator('-')">âˆ’</button>

            <button class="btn num" onclick="appendValue('1')">1</button>
            <button class="btn num" onclick="appendValue('2')">2</button>
            <button class="btn num" onclick="appendValue('3')">3</button>
            <button class="btn op" onclick="appendOperator('+')">+</button>

            <button class="btn num" onclick="appendValue('0')">0</button>
            <button class="btn num" onclick="appendValue('.')">.</button>
            <button class="btn fn" onclick="calculate()">=</button>

            <button class="btn fn" onclick="appendFunc('sin(')">sin</button>
            <button class="btn fn" onclick="appendFunc('cos(')">cos</button>
            <button class="btn fn" onclick="appendFunc('tan(')">tan</button>
            <button class="btn fn" onclick="appendFunc('log(')">log</button>

            <button class="btn fn" onclick="appendFunc('sqrt(')">âˆš</button>
            <button class="btn fn" onclick="appendFunc('Math.pow(')">xÊ¸</button>
            <button class="btn fn" onclick="appendValue('Math.PI')">Ï€</button>
            <button class="btn fn" onclick="appendValue('Math.E')">e</button>

            <button class="btn mem" onclick="memoryClear()">MC</button>
            <button class="btn mem" onclick="memoryRecall()">MR</button>
            <button class="btn mem" onclick="memoryAdd()">M+</button>
            <button class="btn mem" onclick="memorySubtract()">M-</button>
        </div>

        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
